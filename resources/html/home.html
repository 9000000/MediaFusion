<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}} - Stremio Addon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{logo}}" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 config-container">
            <img class="logo" src="{{logo}}">
            <h3 class="text-center mb-5"><b>{{name}}</b> - {{version}}</h3>
            <h5 class="description">
                Watch Tamil, Hindi, Malayalam, Kannada, English, and dubbed movies & series with the MediaFusion add-on.
                Created by Mohamed Zumair.
                <a href="https://github.com/mhdzumair/MediaFusion" target="_blank">Source Code on GitHub</a>.
            </h5>

            <h4 class="mt-4">This add-on has:</h4>
            <ul>
                {% for give in gives %}
                <li>{{give}}</li>
                {% endfor %}
            </ul>

            <a id="installLink" class="install-link btn btn-block mx-auto mt-4" href="/configure">
                Configure Add-on
            </a>
        </div>
    </div>
</div>

<!-- JS for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
